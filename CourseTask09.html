<!DOCTYPE html>
<html>
<head>
    <title>Webpage Sections</title>
    <style>
        body {
            font-family: Forte, sans-serif;
            background-color: #ecf8f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .section {
            width: 200px;
            background-color: white;
            padding: 20px;
            box-shadow: 20px 12px 10px rgba(0.2, 0.5, 0.4, 0.3);
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .section:hover {
            transform: scale(1.1);
        }

        .section img {
            width: 95px;
            height: 95px;
            margin-bottom: 10px;
        }

        h2 {
            color: #2e13fd;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1 style="font-family: Magneto; color: red;"><u>Welcome to My Webpage</u></h1>

    <div class="container">
        <div class="section">
            <img src="./Home Icon.png" alt="Home">
            <h2>Home</h2>
            <p>Explore Our Latest Updates.</p>
        </div>

        <div class="section">
            <img src="./About Icon.png" alt="About">
            <h2>About</h2>
            <p>Learn More About Our Journey.</p>
        </div>

        <div class="section">
            <img src="./Gallery Icon.png" alt="Gallery">
            <h2>Gallery</h2>
            <p>View Our Latest Projects.</p>
        </div>

        <div class="section">
            <img src="./Contact Icon.png" alt="Contact">
            <h2>Contact</h2>
            <p>Get In Touch With Us.</p>
        </div>
    </div>

</body>
</html>
